<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input class="input" type="text">
    <table>
        <tr class="row">
            <td class="column"><button class="button">C</button></td>
            <td class="column"><button class="button">+/-</button></td>
            <td class="column"><button class="button">%</button></td>
            <td class="column"><button id="orange" class="button">/</button></td>
        </tr>
        <tr class="row">
            <td class="column"><button id="white" class="button">7</button></td>
            <td class="column"><button id="white" class="button">8</button></td>
            <td class="column"><button id="white" class="button">9</button></td>
            <td class="column"><button id="orange" class="button">*</button></td>
        </tr>
        <tr class="row">
            <td class="column"><button id="white" class="button">4</button></td>
            <td class="column"><button id="white" class="button">5</button></td>
            <td class="column"><button id="white" class="button">6</button></td>
            <td class="column"><button id="orange" class="button">-</button></td>
        </tr>
        <tr class="row">
            <td class="column"><button id="white" class="button">1</button></td>
            <td class="column"><button id="white" class="button">2</button></td>
            <td class="column"><button id="white" class="button">3</button></td>
            <td class="column"><button id="orange" class="button">+</button></td>
        </tr>
        <tr class="row">
            <td class="column"><button id="white" class="button">0</button></td>
            <td class="column"><button id="white" class="button">00</button></td>
            <td class="column"><button id="white" class="button">.</button></td>
            <td class="column"><button id="orange" class="button">=</button></td>
        </tr>

    </table>
</body>
<script src="script.js"></script>

</html>
